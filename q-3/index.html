<body>
    <div class="d-flex justify-content-center align-items-center w-100 vh-100">
        <div style="width: 500px; background-color: black;" class="p-5">
            <h2 id="pAmt" class="rate text-white "></h2>
            <h2 id="rate" class="rate text-white "></h2>
            <h2 id="no" class="rate text-white "></h2>
            <h2 id="simple" class="sim text-white "></h2>
        </div>
    </div>

    <script>

    let p = 5000;
    let r = 6;
    let n = 2;
    
    if (n>3 && n<=5 || n>5 && n<8) {
        if (n>3 && n<=5 || n>8 && n<12) {
            r = 3;
        }
        else {
            r = 12;
        }
    }
    else{
        if (n>5 && n<=8 || n>8 && n<12) {
            r = 5;
        }
        else {
            r = 15;
        }
        
    }
    let pAmt = document.getElementById("pAmt").innerHTML = ("Principal Amount = " + p);
    let no = document.getElementById("no").innerHTML = ("No. of Years = " + n);
    let rate = document.getElementById("rate").innerHTML = ("Rate of Interest = " + r + "%");
    let simple = document.getElementById("simple").innerHTML = ("Simple Interest = " + (p * r * n) / 100);

    </script>
</body>

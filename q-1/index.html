<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="bill bg-light shadow mt-5 rounded p-5">
            <h1 class="text-center" id="hadding"></h1>
            <div class="mt-4">
                <h6 class="fs-4">Total Unit : <span class="fs-5 fw-normal" id="unit"></span></h6>
            </div>
            <div class="mt-4">
                <h6 class="fs-4">Total Amount : <span class="fs-5 fw-normal" id="bill"></span> <span
                        class="fs-5 fw-normal">Rs</span></h6>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let unit = 400;
        let amt, totalAmt, surCharge;

        let hadding = document.getElementById("hadding").innerHTML = "Electricity Bill Calculator";
        let userUnit = document.getElementById("unit").innerHTML = unit;

        if (unit <= 50) {
            amt = unit * 1;
        } else if (unit <= 150) {
            amt = unit * 2;
        } else if (unit <= 250) {
            per = (3 / 100) * 20;
            amt = (unit * 3) + per;
        } else if (unit > 250) {
            per = (4 / 100) * 20;
            amt = (unit * 4) + per;
        }

        surCharge = amt * 0.20;
        totalAmt = amt + surCharge;

        let elctricityBill = document.getElementById("bill").innerHTML = totalAmt;

    </script>
